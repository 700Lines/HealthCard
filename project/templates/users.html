<!DOCTYPE html>
<html>
<head>
	<title>home page</title>

    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
</head>
<body>
    <h1>check</h1>

        <table>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
            {% for users in user %}
          <tr>
            <td>{{ users.id }}</td>
            <td>{{ users.username }}</td>
          </tr>
            {% endfor %}
        </table>


</body>
</html>
